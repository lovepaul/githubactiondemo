name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - main
      - test-branch # 如果需要在测试环境触发

env:
  APP_JAR: build/libs/*.jar

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    # 选择环境
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'test' }}

    steps:
      # 1. 检出代码
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. 设置 Java 环境
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: zulu

      # 3. 缓存 Gradle 构建依赖
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. 构建项目
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 5. 安装 sshpass
      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      # 6. 使用 rsync 部署到 EC2
      - name: Deploy to EC2 using rsync with password
        env:
          HOST: ${{ github.ref == 'refs/heads/main' && secrets.PROD_EC2_HOST || secrets.TEST_EC2_HOST }}
          USER: ${{ github.ref == 'refs/heads/main' && secrets.PROD_EC2_USER || secrets.TEST_EC2_USER }}
          PASSWORD: ${{ github.ref == 'refs/heads/main' && secrets.PROD_EC2_PASSWORD || secrets.TEST_EC2_PASSWORD }}
        run: |
          sshpass -p "$PASSWORD" rsync -avz -e "ssh -o StrictHostKeyChecking=no" ${{ env.APP_JAR }} $USER@$HOST:/home/ec2-user/springboot-app.jar

      # 7. 启动 Spring Boot 应用
      - name: Start Spring Boot App on EC2
        env:
          HOST: ${{ github.ref == 'refs/heads/main' && secrets.PROD_EC2_HOST || secrets.TEST_EC2_HOST }}
          USER: ${{ github.ref == 'refs/heads/main' && secrets.PROD_EC2_USER || secrets.TEST_EC2_USER }}
          PASSWORD: ${{ github.ref == 'refs/heads/main' && secrets.PROD_EC2_PASSWORD || secrets.TEST_EC2_PASSWORD }}
        run: |
          sshpass -p "$PASSWORD" ssh -o StrictHostKeyChecking=no $USER@$HOST << EOF
            pkill -f 'java -jar' || true
            nohup java -jar /home/ec2-user/springboot-app.jar > /etc/applog/app.log 2>&1 &
          EOF